version: '3.4'
services:
  qtum.avado.dnp.dappnode.eth:
    image: 'qtum.avado.dnp.dappnode.eth:0.0.12'
    build:
      context: ./build
      args:
        - VERSION=v27.1
    environment:
      - EXTRA_OPTS=
    volumes:
      - 'data:/package/data'
    ports:
      - '3888:3888'
      - '3889:3889'
      - '13888:13888'
      - '13889:13889'
      - '80:80'
      - '443:443'
    logging:
      options:
        max-size: 10m
        max-file: '3'
volumes:
  data: {}
